<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inleiding Programmeren - Levon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button>
            <img src="/Hamburger-menu-icon.png" alt="">
        </button>
    </div>
    <div>
        <h1>Tijd</h1>
        <p id="Tijd">Niks</p>    
        <canvas id="canvas" width="400" height="400">
            Sorry, your browser does not support canvas.
        </canvas> <!--bron: https://www.w3schools.com/graphics/tryit.asp?filename=trycanvas_clock_start -->
        <div>
            <button>Analoge Klok</button>
            <button>Digitale Klok</button> 
        </div>
    </div>
    <div>
        <h2>Datum</h2>
        <p id="Datum">Noppes</p>
    </div>
    <div>
        <h3>Stopwatch</h3>
        <p id="stopwatch">00:00:00</p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <div>
        <button id="sluit"><img src="/svgviewer-png-output.png" alt=""></button>
        <button>Lichte Thema</button>
        <button>Donkere Thema</button>
        <button>Kleur Thema</button>
    </div>
    <script src="script.js"></script>

</html>
